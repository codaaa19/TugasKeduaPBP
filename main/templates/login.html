{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    .btn {
        /* background-color: white; */
        /* border: rgb(194, 35, 35); */
        color: #ff4500;
        /* padding: 20px; */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        /* font-size: 16px; */
        /* margin: 4px 2px; */
        cursor: pointer;
        width: 170px;
    }

    .login{
        justify-content: center;
        /* display: flex; */
        flex-direction: column;
        display: flex;
        height: 80vh;
        align-items: center
    }

</style>


<div class = "login" href ="static/styling-login.css">

    <h1 style="color: #ff4500" height="100%"><center>USER LOGIN</center></h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table style="border:2px solid whitesmoke;margin-left:auto;margin-right:auto;;padding: 10px;background-color: beige; border-radius: 10px;">
            <tr>
                <td style="color: rgb(89, 31, 31);">Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td style="color: rgb(89, 31, 31);">Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login" style="background-color: aliceblue;"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
            {% for message in messages %}
                <center>{{ message }}</center>
            {% endfor %}
    {% endif %}     
        
   <center style="color: aliceblue;">Don't have an account yet? <a href="{% url 'main:register' %}">JOIN US NOW!</a></center> 

</div>

{% endblock content %}
